<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  let urldetails = new URL(location.href)
  let userId = urldetails.searchParams.get('userId')

  let urldetails1 = new URL(location.href)
  let postId = urldetails.searchParams.get('postId')

  fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
    .then(value => value.json())
    .then(posts => {
      for (const post of posts) {
        if (post.id === +postId) {
          let divdetails = document.createElement('div')
          let p = document.createElement('p')
          p.innerText =   `UserId: ${post.userId} id: ${post.id} title: ${post.title} body: ${post.body}`
          divdetails.appendChild(p)
          document.body.appendChild(divdetails)
        }

      }
    })

  fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
    .then(value => value.json())
    .then(comments => {
      for (const comment of comments) {
        let div = document.createElement('div')
        let p = document.createElement('p')
        p.innerText = `postId: ${comment.postId} id: ${comment.id} name: ${comment.name} email: ${comment.email} body: ${comment.body}`
        div.appendChild(p)
        document.body.appendChild(div)
      }
    })

</script>
</body>
</html>
