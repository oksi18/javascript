<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch</title>
</head>
<body>

<script>

  let calendar = +prompt('enter number');
console.log(calendar)

  switch (calendar) {
    case 1:
      document.write('<h1>monday</h1>');
      break;

      case 2:
      document.write('<h1>tuesday</h1>');
      break;

      case 3:
      document.write('<h1>wednesday</h1>');
      break;

      case 4:
      document.write('<h1>thursday</h1>');
      break;

    case 5:
      document.write('<h1>friday</h1>');
      break

    case 6:
      document.write('<h1>saturday</h1>');
      break;

    case 7:
      document.write('<h1>sunday</h1>');
      break;

  }


</script>
</body>
</html>
